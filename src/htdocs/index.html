<!DOCTYPE html>
<html lang="ja" ng-app="app">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="lib/c3/c3.min.css">
  <title>AngularJS BoilerPlate</title>
</head>
<body>
<app-example></app-example>
<p style="background-color: #00a0e9;">color</p>
<p>Example1</p>
<div ng-controller="c3chartController">
  <c3chart bindto-id="chart1">
    <chart-column column-id="本日"
                  column-values="30,200,100,400,150,250"
                  column-color="#0070d2"
                  column-type="area"/>
    <chart-column column-id="昨日"
                  column-values="50,20,320,40,15,25"
                  column-color="gray"
                  column-type="line"/>
    <chart-axis-x>
      <chart-axis-x-tick tick-format-function="tickFunc"/>
    </chart-axis-x>
    <!-- <chart-column column-id="data 3"
                  column-values="134,21,117,21,115,26"
                  column-type="spline"/> -->
    <chart-grid show-x="false" show-y="true"/>
    <chart-tooltip show-tooltip="true" hideTooltipTitle="false" group-tooltip="false" title-format-function="titleFunc" name-format-function="nameFunc" value-format-function="valueFunc"></chart-tooltip>

  </c3chart>
</div>
<p>気温</p>
<c3chart bindto-id="chart2">
  <chart-column column-id="最高気温"
                column-values="24,28,30,26,26,25"
                column-color="red"
                column-type="line"/>
  <chart-column column-id="平均気温"
                column-values="21,24,28,24,25,23"
                column-color="gray"
                column-type="line"/>
  <chart-column column-id="最低気温"
                column-values="18,22,25,22,22,20"
                column-color="blue"
                column-type="line"/>
  <chart-grid show-x="false" show-y="true"/>
  <chart-tooltip show-tooltip="true" hide-tooltip-title="true" group-tooltip="false"></chart-tooltip>

</c3chart>
<script src="lib/d3/d3.min.js"></script>
<script src="lib/c3/c3.min.js"></script>
<script src="lib/angular/angular.js"></script>
<script src="lib/c3-angular/c3-angular.min.js"></script>
<script src="bundle.js"></script>
<script src="templates.js"></script>
</body>
</html>
